<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body >
<div class="card align-self-center justify-content-center  "
     style="
     background: #fafafa;
     height: 100vh;">

  <div class="card text-center mx-auto ">

    <form class="rounded-3"
          style="
          min-width: 350px;
          padding: 40px 30px;
          -webkit-border-radius: 7px;
          -moz-border-radius: 7px;
          border-radius: 7px;
          -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);">

      <div class="form-group ">
        <div class="card-title "
             id="logotype"
             style="
             font:25px sans-serif;
             font-weight:bold;">
          <div class="logo"
               style="color: #2a2a2a;
               display:inline-block;">Create
            <div class="type"
                 style="color: #4999f0;
                    display:inline-block;">Account
            </div>
          </div>
        </div>
      </div>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
        <input type="text"
               placeholder="FirstName"
               class="form-control"
               name="firstName"
               id="firstName"
               [(ngModel)]="user.firstName" #firstName="ngModel" required />
        <div *ngIf="f.submitted && !firstName.valid" class="help-block">The firstName is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
        <input type="text"
               placeholder="LastName"
               class="form-control"
               name="lastName"
               id="lastName"
               [(ngModel)]="user.lastName" #lastName="ngModel" required />
        <div *ngIf="f.submitted && !lastName.valid" class="help-block">The lastName is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !age.valid }">
        <input type="text"
               placeholder="Age"
               class="form-control"
               name="age"
               id="age"
               [(ngModel)]="user.age" #age="ngModel" required />
        <div *ngIf="f.submitted && !age.valid" class="help-block">The age is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
        <input type="text"
               placeholder="Phone"
               class="form-control"
               name="phone"
               id="phone"
               [(ngModel)]="user.phone" #phone="ngModel" required />
        <div *ngIf="f.submitted && !phone.valid" class="help-block">The phone is required</div>
      </div>


      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <input type="text"
               placeholder="Email Address"
               class="form-control"
               name="username"
               id="username"
               pattern="[^ @]*@[^ @]*" [(ngModel)]="user.email" #email="ngModel" required />
        <div *ngIf="f.submitted && !email.valid" class="help-block">
          <div *ngIf="email.errors.required">Email is required.</div>
          <div *ngIf="email.errors.pattern">A valid email address is required</div>
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password"
               placeholder="Password"
               class="form-control"
               name="password"
               id="password"
               [(ngModel)]="user.password" #password="ngModel" required minlength="4" />
        <div *ngIf="f.submitted && !password.valid" class="help-block">

          <div *ngIf="password.errors.required">
            password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            password must be at least 4 characters long.
          </div>

        </div>
      </div>



      <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passwordConfirm.valid }">-->
        <!--<input type="password"-->
               <!--placeholder="PasswordConfirm"-->
               <!--class="form-control"-->
               <!--name="passwordConfirm"-->
               <!--id="passwordConfirm"-->
               <!--[(ngModel)]="user.passwordConfirm" #passwordConfirm="ngModel" required minlength="4" />-->
        <!--<div *ngIf="f.submitted && !passwordConfirm.valid" class="help-block">-->
          <!--<div *ngIf="user.password.equals(user.passwordConfirm).errors.required">-->
            <!--password don`t odinakovi.-->
          <!--</div>-->
          <!--<div *ngIf="passwordConfirm.errors.required">-->
            <!--password is required.-->
          <!--</div>-->
          <!--<div *ngIf="passwordConfirm.errors.minlength">-->
            <!--password must be at least 4 characters long.-->
          <!--</div>-->

        <!--</div>-->
      <!--</div>-->




      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>

    </form>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</div>
</body>
</html>
