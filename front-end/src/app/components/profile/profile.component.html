<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body style="background: #fafafa;">

<div class="position-sticky sticky-top">
<nav class="navbar  navbar-expand-lg navbar-light bg-white "
     style="
     padding: 0px 170px 0px 170px ;
     height: 65px ;
     margin-bottom: 0px;">
  <div class="navbar-brand "
       id="logotype1"
       style="
             font:25px sans-serif;
             font-weight:bold;
             margin-top: 20px">
    <div class="logo"
         style="color: #2a2a2a; display:inline-block">Logo<div class="type" style="color: #4999f0;
                    display:inline-block;">Type</div>
    </div>
  </div>


  <div class="collapse navbar-collapse justify-content-end"
       id="navbarNavDropdown">

    <ul class="navbar-nav"
        style="
        font-size: 14px;
        margin-top: 0px;
        padding-top: 0px;">
      <style>
        @media only screen and (min-width: 768px) {
          .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
          }
        }
        .nav-item{
          margin-left: 30px;
          color: #ababab;
          font-weight:bold;
        }
        .nav-item a:hover{
          color: #187dec;
          transition: all 0.3s ease;
        }
        ul.navbar-nav a:hover{
           color: #187dec !important;
           transition: all 0.3s ease;
        }
      </style>
      <li class="nav-item ">
        <a class="nav-link" href="#">Fields</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Responses</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{currentUser.firstName}} {{currentUser.lastName}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="font-size: 15px; margin-right: 20px; font-weight:bold;">
          <a class="dropdown-item" [routerLink]="['/edit-profile']">Edit profile</a>
          <a class="dropdown-item" [routerLink]="['/change-password']" >Change password</a>
          <a class="dropdown-item" href="#"><span class="glyphicon glyphicon-log-in" (click)="logOut()"></span> LogOut</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

</div>

  <div class="section">
    <div class="enter-form">
      <div style="padding: 20px;">
        <div class="welcome">
          <p class="welcomename"> {{currentUser.firstName}} {{currentUser.lastName}}!!!</p>
          <p class="welcometext"> Welcome to your account! </p>
        </div>
      </div>
    </div>
  </div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
